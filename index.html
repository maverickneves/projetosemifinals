<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Em busca das cidades turisticas</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>Uma das maiores cidades turisticas do Brasil</p>
            <button class="btn-proximo" data-proximo="1">Rio de Janeiro</button>
            <button class="btn-proximo" data-proximo="2">Balneario Camboriu</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Você começa sua jornada no Rio de Janeiro, subindo o Pico da Tijuca.</p>
            <button class="btn-proximo" data-proximo="3">Voce aprecia a vista</button>
            <button class="btn-proximo" data-proximo="4"> ou decide voltar</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Em Balneario, você vai na praia.</p>
            <button class="btn-proximo" data-proximo="5">Explorar novos pontos turisticos</button>
            <button class="btn-proximo" data-proximo="6">Explorar as praias próximas</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
